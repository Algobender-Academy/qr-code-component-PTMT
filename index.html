<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Munashe Matayaya" />
    <meta content="Qr Code Component" />
    <title>Qr-code</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <article class="qr-code-scanner">
      <section class="qr-code-scanner__image">
        <figure>
          <img
            src="./images/image-qr-code.png"
            alt="image-qr-code"
            width="576"
            height="576"
            loading="lazy"
          />
          <figcaption class="offscreen">Qr code Image</figcaption>
        </figure>
      </section>
      <section class="qr-code-scanner__text-content">
        <h1 class="header center">
          Improve your front-end skills by building projects
        </h1>
        <p class="subinfo center">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </article>
  </body>
</html>
